<svg width="200" height="150" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- 背景 -->
  <rect width="200" height="150" fill="url(#bg)" rx="8"/>
  
  <!-- ProjectDuck 圖示 -->
  <circle cx="60" cy="50" r="20" fill="#fbbf24" filter="url(#shadow)"/>
  <path d="M 50 45 Q 55 40 60 45 Q 65 40 70 45" stroke="#f59e0b" stroke-width="2" fill="none"/>
  <circle cx="55" cy="47" r="2" fill="#92400e"/>
  <circle cx="65" cy="47" r="2" fill="#92400e"/>
  
  <!-- 文件圖示 -->
  <rect x="100" y="30" width="25" height="35" fill="#ffffff" rx="2" filter="url(#shadow)"/>
  <rect x="102" y="35" width="21" height="2" fill="#6b7280"/>
  <rect x="102" y="39" width="21" height="2" fill="#6b7280"/>
  <rect x="102" y="43" width="15" height="2" fill="#6b7280"/>
  <rect x="102" y="47" width="18" height="2" fill="#6b7280"/>
  <rect x="102" y="51" width="12" height="2" fill="#6b7280"/>
  
  <!-- 資料夾圖示 -->
  <path d="M 140 35 L 170 35 L 170 60 L 140 60 Z" fill="#fbbf24" filter="url(#shadow)"/>
  <path d="M 140 35 L 150 30 L 160 30 L 165 35" fill="#f59e0b"/>
  
  <!-- 標題文字 -->
  <text x="100" y="90" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#ffffff">
    ProjectDuck
  </text>
  <text x="100" y="110" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#e5e7eb">
    檔案瀏覽器示例
  </text>
  
  <!-- 裝飾元素 -->
  <circle cx="30" cy="120" r="3" fill="#fbbf24" opacity="0.6"/>
  <circle cx="170" cy="120" r="3" fill="#fbbf24" opacity="0.6"/>
  <circle cx="25" cy="25" r="2" fill="#ffffff" opacity="0.4"/>
  <circle cx="175" cy="25" r="2" fill="#ffffff" opacity="0.4"/>
</svg>